<div class="page-header">
  <h1>ATM Anton Bank <small>AUTHORIZATION</small></h1>
</div>


<form ng-controller="ViewEnterScreenController">

  <div class="form-group">
    <label for="cardNumber">Card Number</label>
    <input type="text" class="form-control" id="cardNumber" placeholder="Card Number"
    ng-model="cardNumber">
  </div>

  <div class="form-group">
    <label for="pinCode">Card Number</label>
    <input type="password" class="form-control" id="pinCode" placeholder="Pin Code"
    ng-model="pinCode">
  </div>

  <button type="submit" class="btn btn-default" ng-click="enter(cardNumber, pinCode)">Enter</button>

</form>
