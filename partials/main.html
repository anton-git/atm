<div class="page-header">
  <h1>ATM Anton Bank <small>MAIN INFORMATION</small></h1>
</div>


<form ng-controller="ViewInformationScreenController">


    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Money</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{money}}</p>
        </div>
    </div>

  <button type="submit" class="btn btn-default" ng-click="back()">Back</button>

</form>
